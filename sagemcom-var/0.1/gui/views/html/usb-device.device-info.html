<div class="content">
<div wait-loading></div>
<div class="content w100 active ng-hide" ng-show="!loading" id="device-information">
	<h4 class="maintitle" translate="deviceinfo">Device Information</h4>
	<form name="usbDeviceInfoForm" autocomplete="off" ng-submit="save()" check-unsaved>
		<div class="row">
			<div class="columns small-12">
				<div class="row">
					<div class="columns small-12 medium-4 large-3">
						<label translate="sStatus" class="inline">Status</label>
					</div>
					<div class="columns small-12 medium-4 large-4 end">
						<label id="usbDeviceInfoTip1" class="inline">
							<b ng-class="fields.status === 'CONNECTED' ? 'color-on' : 'color-off'" ng-bind="fields.status | lowercase | translate">&nbsp;</b>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="columns small-12 medium-4 large-3">
						<label class="inline" translate="ejectDevice">Eject Device</label>
					</div>

					<div class="columns small-5 medium-2 large-2">
						<button id="usbDeviceInfoTip2" class="button tiny radius" type="button" translate="eject" ng-click="eject()"></button>
					</div>

					<div class="columns small-7 medium-6 large-3 end">
						<label class="inline bt-eject-alignment" for="force-to-eject">
							<div id="usbDeviceInfoTip2-1">
								<input ng-model="fields.force" id="force-to-eject" type="checkbox" />
								<span translate="forceEject"></span> 
							</div>	
						</label>
					</div>
				</div>

				<div class="row">
					<div  class="columns small-12 medium-4 large-3">
						<label translate="port" class="inline">Port</label>
					</div>

					<div class="columns small-12 medium-4 large-2 end">
						<label id="usbDeviceInfoTip3" class="inline">
							<b ng-bind="fields.port">&nbsp;</b>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="columns small-12 medium-4 large-3">
						<label translate="name" class="inline">Name</label>
					</div>

					<div class="columns small-12 medium-4 large-2 end">
						<label id="usbDeviceInfoTip4" class="inline">
							<b ng-bind="fields.name">&nbsp;</b>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="columns small-12 medium-4 large-3">
						<label class="inline" translate="deviceType">Device Type</label>
					</div>
					<div class="columns small-12 medium-4 large-2 end">
						<label id="usbDeviceInfoTip5" class="inline">
							<b ng-bind="fields.deviceType">&nbsp;</b>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="columns small-12 medium-4 large-3">
						<label class="inline" translate="sManufacturer">Manufacturer</label>
					</div>
					<div class="columns small-12 medium-4 large-4 end">
						<label id="usbDeviceInfoTip7" class="inline">
							<b ng-bind="fields.manufacturer">&nbsp;</b>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="columns small-12 medium-4 large-3">
						<label class="inline" translate="partitionList">Partition List</label>
					</div>

					<div class="columns small-12 medium-8 large-6 end">
						<table id="usbDeviceInfoTip6" class="table-form text-center responsive-table">
							<tr>
								<th translate="partition">Partition</th>
								<th translate="fileSystem">Filesystem</th>
								<th translate="size">Size</th>
								<th translate="used">Used</th>
							</tr>

							<tr ng-repeat="vol in fields.logicDevices">
								<td data-title="{{ 'partition' | translate }}"><strong ng-bind="vol.Device"></strong></td>
								<td data-title="{{ 'fileSystem' | translate }}" ng-bind="vol.FileSystem"></td>
								<td data-title="{{ 'size' | translate }}" ng-bind="vol.Capacity"></td>
								<td data-title="{{ 'used' | translate }}" ng-bind="vol.UsedSpace"></td>
							</tr>

						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</div>

<!-- help button -->
<ul id="tlyPageGuide">

	<li translate="usbDeviceInfoTip1" data-tourtarget="#usbDeviceInfoTip1"></li>
	<li translate="usbDeviceInfoTip2" data-tourtarget="#usbDeviceInfoTip2"></li>
	<li translate="usbDeviceForceEjectTip" data-tourtarget="#usbDeviceInfoTip2-1">
	<li translate="usbDeviceInfoTip3" data-tourtarget="#usbDeviceInfoTip3"></li>
	<li translate="usbDeviceInfoTip4" data-tourtarget="#usbDeviceInfoTip4"></li>
	<li translate="usbDeviceInfoTip5" data-tourtarget="#usbDeviceInfoTip5"></li>
	<li translate="usbDeviceInfoTip6" data-tourtarget="#usbDeviceInfoTip6"></li>
	<li translate="usbDeviceInfoTip7" data-tourtarget="#usbDeviceInfoTip7"></li>
</ul>
