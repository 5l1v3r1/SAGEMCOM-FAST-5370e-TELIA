<div class="content ng-hide" ng-show="true" id="maintenance-sbox">
	<a class="shs" href="javascript:void(0)" translate="showSubSection">Show Subsection</a>
	<dl id="maintenanceTab" class="tabs" ng-class="{ 'sub-tabs' : horizontalTabs , 'vertical' : !horizontalTabs || changeToVertical  }" data-tab="" tab-click="">
		<dd check-feature-state="reset" class="active">
			<a href="javascript:void(0)" click-loading="" ui-sref="user.mysagemcombox.maintenance.reset" translate="resets">Resets</a>
		</dd>
		
		
		
		<dd check-feature-state="ntp">
			<a href="javascript:void(0)" click-loading="" ui-sref="user.mysagemcombox.maintenance.ntp" translate="menuMaintenanceInternetTime">Internet Time (NTP)</a>
		</dd>
		
		
		
		
		
		
		<dd check-feature-state="internetUtilities">
			<a href="javascript:void(0)" click-loading="" ui-sref="user.mysagemcombox.maintenance.internetUtilities" translate="internetUtilities">Internet Utilities</a>
		</dd>
		
		<dd check-feature-state="dslLine">
			<a href="javascript:void(0)" translate="dslLine" click-loading="" ui-sref="user.mysagemcombox.maintenance.dslLine">DSL Line</a>
		</dd>
	</dl>
	<div class="tabs-content" ng-class="{ 'vertical' : !horizontalTabs }">
		<div class="content active" ui-view=""></div>
	</div>

	Foundation.libs.reveal.settings.close_on_background_click = false;
	$(document).foundation();
</script>
